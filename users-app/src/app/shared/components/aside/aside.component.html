<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over">
    <h2>Navigation</h2>
    <mat-list role="list">

      <mat-list-item (click)="drawer.toggle()" class="item-menu" role="listitem" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/admin/user-list">
        <mat-icon>person</mat-icon>
        <span>User List</span>
      </mat-list-item>
       <mat-divider></mat-divider>

      <mat-list-item (click)="drawer.toggle()" class="item-menu" role="listitem" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/admin/profile">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </mat-list-item>
       <mat-divider></mat-divider>

      <mat-list-item (click)="drawer.toggle()" class="item-menu" role="listitem" routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/admin/change-password">
        <mat-icon>lock</mat-icon>
        <span>Change Password</span>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="sidenav_container">
    <button type="button" mat-mini-fab color="primary" (click)="drawer.toggle()" aria-label="Click to open menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <ng-content></ng-content>
</mat-drawer-container>
